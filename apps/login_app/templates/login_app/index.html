<!DOCTYPE html>
<html lang="en"> 
    <head> 
        <meta charset="UTF-8">
        <title> Dojo Secrets Assignment </title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'login_app/css/style.css' %}">
    </head>
    <body>
        <h1> Welcome! </h1>
        {% if messages %}
            {% for message in messages %}
                <p> {{ message }} </p>
            {% endfor %}
        {% endif %}
        <form action="{% url 'login_app:register' %}" method='POST'> 
            {% csrf_token %}
            <h3> Register </h3>
            <label> Name: </label>
            <input type="text" name="name">
            <label> Username: </label>
            <input type="text" name="username">
            <label> Email: </label>
            <input type="text" name="email">
            <label> Password: </label>
            <input type="text" name="password">
            <label> Confirm Password: </label>
            <input type="text" name="confirm_password">
            <input type="submit">
        </form>
        <form action="{% url 'login_app:login' %}" method='POST'> 
            {% csrf_token %}
            <h3> Login </h3>            
            <label> Email: </label>
            <input type="email" name="email">
            <label> Password: </label>
            <input type="password" name="password">
            <input type="submit">
        </form>
    </body>
</html>
